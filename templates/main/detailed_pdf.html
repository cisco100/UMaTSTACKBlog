    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.2/css/bulma.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'ublog/css/home.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'ublog/css/account.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'ublog/css/gen.css' %}">
    
  <title>UMaTSTACK Blog - Report | Cisco</title>
</head>
<body>




<div class="container">

<!-- /////////////////Details///////////// -->
  <div class="row">
    <div class="col offset-md-2">
        {% if post.thumbnail %} 
       <img src="{{post.thumbnail.path}}" style="border-radius: 8px; width:500px;height: 200px; object-fit: cover;">
       {% endif%}
    </div>
    <div class="col order-3">
     <h1 class="title">{{ post.title }}</h1>
    <p>Author : {{post.author}}</p>
    <p>Created {{ post.created_at|timesince }} ago</p>
    <p>Updated On {{ post.updated|timesince }} ago</p>
    <p>Category: <a href="{% url 'create-pdf' post.category.slug post.slug %}" class="btn btn-warning m-1 p-1" style="font-size: 14px;">{{ post.category }}</a></p>


    </div>
    
</div><hr/>

<!-- ///////////////////////////////Body////////////////// -->
<div class="columns">
    <div class="column is-8 is-offset-2">
    <div class="content is-medium">
    <p style="padding-top:1%; padding-bottom:3%">{{ post.body|safe }}</p>

</div>

</div>



<script type="text/javascript" src="{% static 'ublog/js/toggle.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>
</body>
</html>
